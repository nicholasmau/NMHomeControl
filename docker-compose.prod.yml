services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: home-control-backend-prod
    ports:
      - "3001:3001"
    volumes:
      - ./certs:/app/certs:ro
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - home-control-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "https://localhost:3001/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  home-control-network:
    driver: bridge
