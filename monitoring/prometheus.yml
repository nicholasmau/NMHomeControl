global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules configuration
rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'home-control-backend'
    static_configs:
      - targets: ['backend:3001']
    metrics_path: '/metrics'
    scheme: https
    tls_config:
      insecure_skip_verify: true
